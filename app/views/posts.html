<h1>posts</h1>
<div class="container">

    <div ng-repeat="post in posts" class="card col-sm-12 col-md-6 col-lg-4">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.body.length>45?(post.body).substring(0,45):post.body}}...</p>
        </div>

    </div>

</div>
